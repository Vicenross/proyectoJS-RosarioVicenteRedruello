<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- vanilla calendar -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css">
  <script defer src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js"></script>

  <!-- JS -->
  <script defer src="./js/main.js"></script>
  <script defer src="./js/turnos.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Entrega 2 Rosario Vicente Redruello</title>

</head>

<body>

  <h1>Turnero de Cosmetología</h1>

  <nav>
    <button class="btn" id="btnReservar">Reservar turno</button>
    <button class="btn" id="btnServicios">Nuestros servicios</button>
    <button class="btn" id="btnAgendados">Turnos agendados</button>
  </nav>

  <section id="reservar" class_="visible">
    <h2>Elegir servicio</h2>
    <div id="listaServicios">

    </div>
  </section>


  <section id="formFechaHora">
    <h2>Seleccionar fecha y hora</h2>
    <form id="formHorario">
      <label>Fecha</label>
      <input type="fecha" id="calendar" readonly required />
      
      <label>Hora</label>
      <input type="hora" id="hora" readonly required />

      <button class="btn" type="submit">Continuar</button>
    </form>
  </section>

  <section id="formDatos">
    <h2>Datos de la Reserva</h2>
    <form id="formulariocliente">
      <label>Nombre</label>
      <input type="text" id="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" placeholder="Nombre" value="Rosario" required>
      
      <label>Apellido</label>
      <input type="text" id="apellido" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" placeholder="Apellido" value="Vicente" required>
      
      <label>Email</label>
      <input type="email" id="mail" placeholder="Mail" value="vicenteredru@gmail.com" required>
      
      <label>Telefono</label>
      <input type="tel" id="telefono" pattern="[0-9]+" placeholder="Teléfono" value="123456061" required>
      
      <button class="btn" type="submit">Confirmar Turno</button>
    </form>
  </section>

  <section id="agendados">
    <h2>Turnos Agendados</h2>
    <div id="listaTurnos">

    </div>
  </section>


  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
